<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INVESTLOOM7X</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
    <link rel="stylesheet" href="assets/css/modern-header.css">
    
    <!-- Check if already logged in -->
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        .signup-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #080808;
            border-radius: 15px;
            color: rgb(253, 251, 251);
        }
        .form-control {
            background-color: #37393c;
            border: 1px solid #404245;
            color: rgb(246, 243, 243);
        }
        .btn-primary {
            background: #7453fc;
            border: none;
            border-radius: 40px;
        }
        .btn-primary:hover {
            background: #5b42c7;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label id= "username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="upiId">UPI ID (Optional)</label>
                <input type="text" class="form-control" id="upiId" placeholder="yourname@upi">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <!-- Alert Message -->
    <div id="alertMessage" class="alert" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; padding: 15px 30px; border-radius: 5px;">
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Clear any existing alerts
            hideAlert();
            
            const userData = {
                name: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                username: document.getElementById('username').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                upiId: document.getElementById('upiId').value.trim()
            };

            // Basic validation
            if (!userData.name || !userData.email || !userData.username || !userData.password) {
                showAlert('Please fill in all required fields.', 'danger');
                return;
            }

            if (userData.password.length < 6) {
                showAlert('Password must be at least 6 characters long.', 'danger');
                return;
            }

            try {
                showAlert('Creating account...', 'info');
                
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show specific error messages
                    if (data.error.includes('Email already registered')) {
                        showAlert('This email is already registered. Please use a different email or login instead.', 'danger');
                    } else if (data.error.includes('Username already exists')) {
                        showAlert('This username is already taken. Please choose a different username.', 'danger');
                    } else {
                        showAlert(data.error || 'Signup failed. Please try again.', 'danger');
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
            }
        });
    });

    function showAlert(message, type) {
        const alertDiv = document.getElementById('alertMessage');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertDiv.style.display = 'block';
        
        // Auto-hide success and info messages
        if (type === 'success' || type === 'info') {
            setTimeout(() => {
                hideAlert();
            }, 5000);
        }
    }

    function hideAlert() {
        const alertDiv = document.getElementById('alertMessage');
        alertDiv.style.display = 'none';
    }
    </script>
</body>
</html>
