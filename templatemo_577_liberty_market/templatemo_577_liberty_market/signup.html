<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up - INVESTLOOM7X</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }
        .signup-container h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .input-group-text {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px 0 0 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Create Account</h2>
        
        <!-- Alert Message -->
        <div id="alertMessage" class="alert" style="display: none; margin-bottom: 20px;"></div>
        
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required minlength="6">
                    <span class="input-group-text password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">UPI ID (Optional)</label>
                <input type="text" class="form-control" id="upiId" placeholder="yourname@upi">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html" style="color: #667eea;">Login here</a>
            </p>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        const API_URL = 'https://investloom7x.onrender.com/api';

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }

        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            hideAlert();
            
            const userData = {
                name: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                username: document.getElementById('username').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                upiId: document.getElementById('upiId').value.trim()
            };

            // Basic validation
            if (!userData.name || !userData.email || !userData.username || !userData.password) {
                showAlert('Please fill in all required fields.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
                return;
            }

            if (userData.password.length < 6) {
                showAlert('Password must be at least 6 characters long.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userData.email)) {
                showAlert('Please enter a valid email address.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
                return;
            }

            try {
                console.log('Sending signup request with data:', userData);
                
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show specific error messages
                    let errorMessage = data.error || 'Signup failed. Please try again.';
                    
                    if (errorMessage.includes('Email already registered')) {
                        errorMessage = 'This email is already registered. Please use a different email or login instead.';
                    } else if (errorMessage.includes('Username already exists')) {
                        errorMessage = 'This username is already taken. Please choose a different username.';
                    }
                    
                    showAlert(errorMessage, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
