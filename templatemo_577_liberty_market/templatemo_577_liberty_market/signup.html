<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INVESTLOOM7X</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
    
    <style>
        .signup-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #080808;
            border-radius: 15px;
            color: rgb(253, 251, 251);
        }
        .form-control {
            background-color: #37393c;
            border: 1px solid #404245;
            color: rgb(246, 243, 243);
        }
        .form-control:focus {
            background-color: #37393c;
            border-color: #7453fc;
            color: rgb(246, 243, 243);
            box-shadow: 0 0 0 0.2rem rgba(116, 83, 252, 0.25);
        }
        .btn-primary {
            background: #7453fc;
            border: none;
            border-radius: 40px;
        }
        .btn-primary:hover {
            background: #5b42c7;
        }
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Create Account</h2>
        
        <!-- Alert Message -->
        <div id="alertMessage" class="alert" style="display: none; margin-bottom: 20px;"></div>
        
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">UPI ID (Optional)</label>
                <input type="text" class="form-control" id="upiId" placeholder="yourname@upi">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html" style="color: #7453fc;">Login here</a>
            </p>
        </form>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }

        const API_URL = 'https://investloom7x.onrender.com/api';

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }

        function hideAlert() {
            document.getElementById('alertMessage').style.display = 'none';
        }

        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            hideAlert();
            
            const userData = {
                name: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                username: document.getElementById('username').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                upiId: document.getElementById('upiId').value.trim()
            };

            // Basic validation
            if (!userData.name || !userData.email || !userData.username || !userData.password) {
                showAlert('Please fill in all required fields.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
                return;
            }

            if (userData.password.length < 6) {
                showAlert('Password must be at least 6 characters long.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userData.email)) {
                showAlert('Please enter a valid email address.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
                return;
            }

            try {
                console.log('Sending signup request with data:', userData);
                
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok && data.success) {
                    showAlert('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    // Show specific error messages
                    let errorMessage = data.error || 'Signup failed. Please try again.';
                    
                    if (errorMessage.includes('Email already registered')) {
                        errorMessage = 'This email is already registered. Please use a different email or login instead.';
                    } else if (errorMessage.includes('Username already exists')) {
                        errorMessage = 'This username is already taken. Please choose a different username.';
                    }
                    
                    showAlert(errorMessage, 'danger');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign Up';
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.', 'danger');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
