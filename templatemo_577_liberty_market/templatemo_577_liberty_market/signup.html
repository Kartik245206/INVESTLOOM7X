<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INVESTLOOM7X</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
    <link rel="stylesheet" href="assets/css/modern-header.css">
    
    <!-- Check if already logged in -->
    <script>
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        .signup-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #080808;
            border-radius: 15px;
            color: rgb(253, 251, 251);
        }
        .form-control {
            background-color: #37393c;
            border: 1px solid #404245;
            color: rgb(246, 243, 243);
        }
        .btn-primary {
            background: #7453fc;
            border: none;
        }
        .btn-primary:hover {
            background: #5b42c7;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label id= "username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">UPI ID</label>
                <input type="text" class="form-control" id="upiId" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <p class="text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; justify-content: center; align-items: center;">
        <div class="text-white text-center">
            <div class="spinner-border text-light mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div>Creating your account...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        const loadingOverlay = document.getElementById('loadingOverlay');
        const signupForm = document.getElementById('signupForm');

        async function handleSignup(event) {
            event.preventDefault();
            
            // Show loading overlay
            loadingOverlay.style.display = 'flex';
            
            try {
                const userData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value,
                    phone: document.getElementById('phone').value.trim(),
                    upiId: document.getElementById('upiId').value.trim()
                };

                // Basic validation
                if (!userData.fullName || !userData.email || !userData.username || !userData.password) {
                    throw new Error('Please fill in all required fields');
                }

                if (userData.password.length < 6) {
                    throw new Error('Password must be at least 6 characters long');
                }

                if (!userData.email.includes('@')) {
                    throw new Error('Please enter a valid email address');
                }

                // Attempt signup
                const result = await auth.signup(userData);
                
                if (result.success) {
                    // Clear form data from sessionStorage
                    sessionStorage.removeItem('signupFormData');
                    
                    // Redirect to index
                    window.location.href = 'index.html';
                } else {
                    throw new Error(result.message || 'Signup failed!');
                }
            } catch (error) {
                // Hide loading overlay
                loadingOverlay.style.display = 'none';
                alert(error.message);

                // Save form data
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    phone: document.getElementById('phone').value,
                    upiId: document.getElementById('upiId').value
                };
                sessionStorage.setItem('signupFormData', JSON.stringify(formData));
            }
        }

        // Restore form data if exists
        window.addEventListener('DOMContentLoaded', () => {
            const savedData = sessionStorage.getItem('signupFormData');
            if (savedData) {
                const formData = JSON.parse(savedData);
                document.getElementById('fullName').value = formData.fullName || '';
                document.getElementById('email').value = formData.email || '';
                document.getElementById('username').value = formData.username || '';
                document.getElementById('phone').value = formData.phone || '';
                document.getElementById('upiId').value = formData.upiId || '';
            }
        });

        // Clear form data when successfully navigating away
        window.addEventListener('beforeunload', () => {
            if (window.location.href.includes('index.html')) {
                sessionStorage.removeItem('signupFormData');
            }
        });
    </script>
</body>
</html>
