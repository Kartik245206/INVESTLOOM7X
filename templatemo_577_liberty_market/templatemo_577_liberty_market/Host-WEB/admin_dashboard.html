<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - InvestLoom7x</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/admin-dashboard.css">
</head>

<body>
    <script>
// Add this script right after the opening <body> tag, before any other content
(function() {
    // Check if admin is logged in
    const adminLoggedIn = localStorage.getItem('adminLoggedIn');
    const adminPhone = localStorage.getItem('adminPhone');
    
    if (adminLoggedIn !== 'true' || adminPhone !== 'bhadana') {
        // Redirect to admin login page
        alert('Please login as admin first');
        window.location.href = './admin_Login_page.html';
        return;
    }
})();

// Add this right after the opening <body> tag
document.addEventListener('DOMContentLoaded', function() {
    // Check admin authentication
    const adminLoggedIn = localStorage.getItem('adminLoggedIn');
    const adminPhone = localStorage.getItem('adminPhone');
    const adminSecret = localStorage.getItem('ADMIN_SECRET');
    
    if (adminLoggedIn !== 'true' || adminPhone !== 'bhadana' || !adminSecret) {
        // Redirect to login page if not authenticated
        window.location.href = './admin_Login_page.html';
        return;
    }
    
    // If authenticated, initialize the dashboard
    initializeDashboard();
});

function initializeDashboard() {
    // Load initial data
    loadProductsFromServer();
    loadDashboardStats();
    
    // Set up navigation
    setupNavigation();
}

function setupNavigation() {
    // Navigation between sections
    document.getElementById('productsNav').addEventListener('click', function(e) {
        e.preventDefault();
        toggleSection('productsSection');
        loadProductsFromServer();
    });

    document.getElementById('paymentNav').addEventListener('click', function(e) {
        e.preventDefault();
        toggleSection('paymentHistorySection');
        loadPaymentHistory();
    });

    document.getElementById('settingsNav').addEventListener('click', function(e) {
        e.preventDefault();
        toggleSection('settingsSection');
    });

    document.getElementById('dashboardNav').addEventListener('click', function(e) {
        e.preventDefault();
        toggleSection('productsSection');
        loadProductsFromServer();
    });
}

function toggleSection(sectionId) {
    const sections = document.querySelectorAll('.content-section');
    sections.forEach(section => {
        if (section.id === sectionId) {
            section.classList.add('active');
        } else {
            section.classList.remove('active');
        }
    });

    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        if (item.id === sectionId.replace('Section', 'Nav')) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

// Add these functions to load data
async function saveProduct() {
    try {
        const formData = new FormData(document.getElementById('productForm'));
        
        const productData = {
            name: formData.get('name'),
            category: formData.get('category'),
            price: Number(formData.get('price')),
            dailyEarning: Number(formData.get('dailyEarning')),
            description: formData.get('description'),
            imageUrl: formData.get('imageUrl') || 'assets/images/placeholder.jpg',
            status: 'active'
        };

        console.log('Saving product:', productData);

        // Save to API
        const response = await fetch('https://investloom7x.onrender.com/api/admin/products', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                'x-admin-secret': localStorage.getItem('ADMIN_SECRET')
            },
            body: JSON.stringify(productData)
        });

        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.message || 'Failed to save product');
        }

        alert('Product saved successfully!');
        
        // Reload products
        await loadProductsFromServer();
        
        // Close modal
        const myModalEl = document.getElementById('addProductModal');
        const modal = bootstrap.Modal.getInstance(myModalEl);
        if (modal) {
            modal.hide();
        }
        
    } catch (error) {
        console.error('Error saving product:', error);
        alert('Failed to save product: ' + error.message);
    }
}

async function loadProductsFromServer() {
    try {
        console.log('Loading products from server...');
        
        const response = await fetch('https://investloom7x.onrender.com/api/products/products', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch products');
        }
        
        const data = await response.json();
        console.log('Loaded products:', data);

        // Update UI with products
        if (data.success && data.products) {
            updateProductListUI(data.products);
        } else {
            updateProductListUI([]);
        }
    } catch (error) {
        console.error('Error loading products:', error);
        updateProductListUI([]);
    }
}

function updateProductListUI(products) {
    const productList = document.getElementById('productList');
    
    if (!products || products.length === 0) {
        productList.innerHTML = `
            <div class="col-12 text-center p-5">
                <i class="bi bi-box-seam" style="font-size: 4rem; color: #ccc;"></i>
                <h3 class="mt-3">No products available</h3>
                <p class="text-muted">Click "Add New Product" to create your first product</p>
            </div>
        `;
        return;
    }

    productList.innerHTML = products.map(product => `
        <div class="product-card">
            <img src="${product.imageUrl || '../assets/images/placeholder.jpg'}" 
                 alt="${product.name}" 
                 class="product-image"
                 onerror="this.src='../assets/images/placeholder.jpg'">
            <h4>${product.name}</h4>
            <p class="text-muted">${product.category || 'Uncategorized'}</p>
            <p><strong>Price:</strong> ₹${product.price}</p>
            <p><strong>Daily Earning:</strong> ₹${product.dailyEarning || 0}</p>
            <p class="small">${product.description || 'No description'}</p>
            <div class="d-flex gap-2 mt-3">
                <button class="btn-action btn-edit" onclick="editProduct('${product._id}')">
                    <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn-action btn-delete" onclick="deleteProduct('${product._id}')">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </div>
        </div>
    `).join('');
}

async function editProduct(productId) {
    try {
        // Fetch product details
        const response = await fetch(`https://investloom7x.onrender.com/api/products/products/${productId}`);
        const product = await response.json();
        
        // Populate form with product data
        document.getElementById('name').value = product.name;
        document.getElementById('category').value = product.category;
        document.getElementById('price').value = product.price;
        document.getElementById('dailyEarning').value = product.dailyEarning;
        document.getElementById('description').value = product.description;
        document.getElementById('imageUrl').value = product.imageUrl;
        
        // Change form submit to update instead of create
        const form = document.getElementById('productForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            await updateProduct(productId);
        };
        
        // Show modal
        const myModal = new bootstrap.Modal(document.getElementById('addProductModal'));
        myModal.show();
    } catch (error) {
        console.error('Error loading product:', error);
        alert('Failed to load product details');
    }
}

async function updateProduct(productId) {
    try {
        const formData = new FormData(document.getElementById('productForm'));
        
        const productData = {
            name: formData.get('name'),
            category: formData.get('category'),
            price: Number(formData.get('price')),
            dailyEarning: Number(formData.get('dailyEarning')),
            description: formData.get('description'),
            imageUrl: formData.get('imageUrl')
        };

        const response = await fetch(`https://investloom7x.onrender.com/api/admin/products/${productId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                'x-admin-secret': localStorage.getItem('ADMIN_SECRET')
            },
            body: JSON.stringify(productData)
        });

        if (!response.ok) {
            throw new Error('Failed to update product');
        }

        alert('Product updated successfully!');
        await loadProductsFromServer();
        
        // Close modal
        const myModalEl = document.getElementById('addProductModal');
        const modal = bootstrap.Modal.getInstance(myModalEl);
        if (modal) {
            modal.hide();
        }
    } catch (error) {
        console.error('Error updating product:', error);
        alert('Failed to update product: ' + error.message);
    }
}

async function deleteProduct(productId) {
    if (!confirm('Are you sure you want to delete this product?')) {
        return;
    }

    try {
        const response = await fetch(`https://investloom7x.onrender.com/api/admin/products/${productId}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                'x-admin-secret': localStorage.getItem('ADMIN_SECRET')
            }
        });

        if (!response.ok) {
            throw new Error('Failed to delete product');
        }

        alert('Product deleted successfully!');
        await loadProductsFromServer();
    } catch (error) {
        console.error('Error deleting product:', error);
        alert('Failed to delete product: ' + error.message);
    }
}

async function loadDashboardStats() {
    try {
        const response = await fetch('https://investloom7x.onrender.com/api/admin/stats', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                'x-admin-secret': localStorage.getItem('ADMIN_SECRET')
            }
        });

        if (response.ok) {
            const stats = await response.json();
            console.log('Dashboard stats:', stats);
            // You can update dashboard stats UI here if needed
        }
    } catch (error) {
        console.error('Error loading dashboard stats:', error);
    }
}

async function loadPaymentHistory() {
    const paymentHistoryList = document.getElementById('paymentHistoryList');
    paymentHistoryList.innerHTML = `
        <div class="text-center p-5">
            <i class="bi bi-credit-card" style="font-size: 4rem; color: #ccc;"></i>
            <h3 class="mt-3">Loading Payment History...</h3>
            <p class="text-muted">Please wait while we fetch your payment records</p>
        </div>
    `;
    
    try {
        const response = await fetch('https://investloom7x.onrender.com/api/admin/payments', {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('adminToken')}`,
                'x-admin-secret': localStorage.getItem('ADMIN_SECRET')
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch payment history');
        }

        const data = await response.json();
        console.log('Payment history:', data);

        if (data.success && data.payments) {
            paymentHistoryList.innerHTML = data.payments.map(payment => `
                <div class="payment-item">
                    <div>
                        <h5>${payment.user?.name || 'Unknown User'}</h5>
                        <p>Amount: ₹${payment.amount} | Date: ${new Date(payment.createdAt).toLocaleDateString()}</p>
                    </div>
                    <span class="payment-status status-${payment.status.toLowerCase()}">${payment.status}</span>
                </div>
            `).join('');
        } else {
            paymentHistoryList.innerHTML = `
                <div class="text-center p-5">
                    <i class="bi bi-credit-card" style="font-size: 4rem; color: #ccc;"></i>
                    <h3 class="mt-3">No Payment Records</h3>
                    <p class="text-muted">There are no payment records to display</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading payment history:', error);
        paymentHistoryList.innerHTML = `
            <div class="text-center p-5">
                <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: #dc3545;"></i>
                <h3 class="mt-3">Error Loading Payments</h3>
                <p class="text-muted">Failed to load payment history: ${error.message}</p>
            </div>
        `;
    }
}
    </script>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <p>Welcome to InvestLoom7x Admin Panel</p>
        </div>

        <div class="dashboard-content">
            <!-- Content will be loaded here based on navigation -->
            <div class="content-section active" id="productsSection">
                <h2>Product Management</h2>
                <div class="product-grid" id="productList">
                    <!-- Product cards will be injected here by JavaScript -->
                </div>

                <button class="btn btn-primary" id="addProductBtn">Add New Product</button>
            </div>

            <div class="content-section" id="paymentHistorySection">
                <h2>Payment History</h2>
                <div id="paymentHistoryList">
                    <!-- Payment history items will be injected here by JavaScript -->
                </div>
            </div>

            <div class="content-section" id="settingsSection">
                <h2>Settings</h2>
                <div class="settings-grid">
                    <div class="settings-card">
                        <label for="siteName">Site Name</label>
                        <input type="text" id="siteName" class="form-control" placeholder="Enter site name">
                    </div>

                    <div class="settings-card">
                        <label for="adminEmail">Admin Email</label>
                        <input type="email" id="adminEmail" class="form-control" placeholder="Enter admin email">
                    </div>

                    <div class="settings-card">
                        <label for="adminPhone">Admin Phone</label>
                        <input type="text" id="adminPhone" class="form-control" placeholder="Enter admin phone">
                    </div>

                    <div class="settings-card">
                        <label for="siteLogo">Site Logo</label>
                        <input type="text" id="siteLogo" class="form-control" placeholder="Enter logo URL">
                    </div>

                    <div class="settings-card">
                        <label for="siteFavicon">Site Favicon</label>
                        <input type="text" id="siteFavicon" class="form-control" placeholder="Enter favicon URL">
                    </div>

                    <div class="settings-card">
                        <label for="colorScheme">Color Scheme</label>
                        <input type="color" id="colorScheme" class="form-control">
                    </div>
                </div>

                <button class="btn btn-success" id="saveSettingsBtn">Save Settings</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-container">
                <a href="#" class="nav-item active" id="dashboardNav">
                    <i class="bi bi-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" id="productsNav">
                    <i class="bi bi-box"></i>
                    <span>Products</span>
                </a>
                <a href="#" class="nav-item" id="paymentNav">
                    <i class="bi bi-credit-card"></i>
                    <span>Payments</span>
                </a>
                <a href="#" class="nav-item" id="settingsNav">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" name="category" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="dailyEarning" class="form-label">Daily Earning</label>
                            <input type="number" class="form-control" id="dailyEarning" name="dailyEarning" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="saveProductBtn">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// Image preview functionality
document.getElementById('productImage').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            // Update preview image
            document.getElementById('imagePreview').src = e.target.result;
            // Store file in form data for upload
            document.getElementById('productImage').files = e.target.files;
        };
        reader.readAsDataURL(file);
    }
});

document.getElementById('addProductBtn').addEventListener('click', function() {
    // Clear form fields
    document.getElementById('productForm').reset();
    
    // Reset form submit handler to create mode
    const form = document.getElementById('productForm');
    form.onsubmit = async function(e) {
        e.preventDefault();
        await saveProduct();
    };
    
    // Show modal
    var myModal = new bootstrap.Modal(document.getElementById('addProductModal'));
    myModal.show();
});

// Handle form submission
document.getElementById('productForm').addEventListener('submit', async function(event) {
    event.preventDefault(); // Prevent default form submission

    // Save product data
    await saveProduct();

    // Hide modal
    var myModalEl = document.getElementById('addProductModal');
    var modal = bootstrap.Modal.getInstance(myModalEl);
    modal.hide();
});
    </script>
</body>
</html>
