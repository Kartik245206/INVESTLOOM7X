<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #0c0f26;
            color: white;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #1c1f36;
            box-shadow: 0 0 20px rgba(116, 83, 252, 0.15);
            border-radius: 15px;
        }
        .form-control {
            background: #2c2f46;
            border: 1px solid #3c3f56;
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: #2c2f46;
            border-color: #7453fc;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(116, 83, 252, 0.25);
        }
        .btn-primary {
            background: #7453fc;
            border: none;
            padding: 12px;
        }
        .btn-primary:hover {
            background: #5b42c7;
        }
        .form-label {
            color: #8e8e8e;
        }
        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 300px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" id="adminLoginBtn" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <div id="errorMessage" class="alert alert-danger"></div>

    <script>
        // Admin credentials
        const ADMIN_PHONE = '7417915397';
        const ADMIN_PASSWORD = 'Kartik904541';

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true' && 
            localStorage.getItem('adminPhone') === ADMIN_PHONE) {
            window.location.href = 'admin_dashboard.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function handleAdminLogin() {
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous error
            document.getElementById('errorMessage').style.display = 'none';

            // Validate input format
            if (!phone || !password) {
                showError('Please enter both phone number and password');
                return;
            }

            if (phone !== ADMIN_PHONE) {
                showError('Invalid phone number');
                return;
            }

            if (password !== ADMIN_PASSWORD) {
                showError('Invalid password');
                return;
            }

            // Set admin session data
            localStorage.setItem('adminLoggedIn', 'true');
            localStorage.setItem('adminPhone', phone);
            localStorage.setItem('ADMIN_SECRET', 'liberty_market_admin_' + Date.now());

            // Redirect to dashboard
            window.location.href = 'admin_dashboard.html';
        }

        // Also allow Enter key to submit and attach click handler without inline attributes
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleAdminLogin();
            }
        });

        // Attach click handler to the login button (avoids inline onclick which CSP blocks)
        document.getElementById('adminLoginBtn').addEventListener('click', function (e) {
            e.preventDefault();
            handleAdminLogin();
        });
    </script>
</body>
</html>
