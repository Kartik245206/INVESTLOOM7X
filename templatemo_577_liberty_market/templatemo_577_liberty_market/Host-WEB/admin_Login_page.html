<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form id="loginForm" onsubmit="validateLogin(event)">
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true' && 
            localStorage.getItem('adminPhone') === '7417915397') {
            window.location.href = 'admin_dashboard.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        function validateLogin(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            if(phone === '7417915397' && password === 'Kartik904541') {
                // Set admin data
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminPhone', phone);
                localStorage.setItem('ADMIN_SECRET', 'liberty_market_admin_' + Date.now());
                
                // Force reload and redirect
                window.location.replace('admin_dashboard.html');
            } else {
                showError('Invalid phone number or password');
            }
            return false;
        }
    </script>
</body>
</html>
