<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - InvestLoom7x</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/templatemo-liberty-market.css" rel="stylesheet">
    <style>
        body {
            background: #0c0f26;
            color: white;
        }
        .admin-login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            border: 4px solid #ddd;
            border-radius: 30px;
        }
        .form-control:focus {
            background: #2c2f46;
            border-color: #7453fc;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(116, 83, 252, 0.25);
        }
        .btn-primary {
            width: 100%;
            padding: 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .form-label {
            color: #8e8e8e;
        }
        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 300px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="adminPhone"><h4>Phone Number</h4></label>
                <input type="tel" id="adminPhone" class="form-control" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                    <label for="adminPassword"><h4>Password</h4></label>
                <input type="password" id="adminPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <div id="errorMessage" class="alert alert-danger"></div>

    <script src="../assets/js/adminAuth.js"></script>
    <script>
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true' && 
            localStorage.getItem('adminPhone') === '7417915397') {
            window.location.href = './admin_dashboard.html';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phone = document.getElementById('adminPhone').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!adminLogin(phone, password)) {
                showError('Invalid credentials');
            }
        });
    </script>
</body>
</html>
