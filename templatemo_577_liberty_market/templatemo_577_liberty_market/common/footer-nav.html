<!-- ===== Bottom Navigation Bar (Reusable) ===== -->
<style>
    /* Bottom Nav Container */
    .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.95);  /* Dark background like Instagram */
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        z-index: 1000;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.2);
    }

    /* Navigation Links */
    .bottom-nav a {
        text-decoration: none;
        color: #fff;  /* White icons and text */
        font-size: 14px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        padding: 5px 0;
        transition: all 0.3s ease;
        width: 20%;  /* Equal width distribution */
    }

    /* Icons */
    .bottom-nav a i {
        font-size: 24px;
        margin-bottom: 4px;
    }

    /* Text Labels */
    .bottom-nav a span {
        font-size: 12px;
        font-weight: 500;
    }

    /* Active State */
    .bottom-nav a.active {
        color: #7453fc;  /* Your theme color */
    }
</style>

<div class="bottom-nav">
    <a href="index.html" data-page="index.html">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </a>

    <a href="profile.html" data-page="profile.html">
        <i class="fas fa-wallet"></i>
        <span>Wallet</span>
    </a>

    <a href="details.html" data-page="details.html">
        <i class="fas fa-chart-line"></i>
        <span>Trade</span>
    </a>

    <a href="profile.html" data-page="profile.html">
        <i class="fas fa-user"></i>
        <span>Profile</span>
    </a>
</div>

<script>
    // Highlight active page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname.split("/").pop() || 'index.html';
        const navLinks = document.querySelectorAll(".bottom-nav a");
        
        navLinks.forEach(link => {
            if (link.getAttribute("data-page") === currentPage) {
                link.classList.add("active");
            }
        });
    });
</script>
