<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INVESTLOOM7X</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
    <link rel="stylesheet" href="assets/css/dashboard-common.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(40, 43, 47, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-container h2 {
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            color: #fff;
        }
        .btn-primary {
            background: #7453fc;
            border: none;
            padding: 12px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #5b42c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(116, 83, 252, 0.3);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            width: 150px;
            height: auto;
        }
    </style>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="assets/images/logo.png" alt="INVESTLOOM7X">
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3" style="color: #fff;">
                Don't have an account? <a href="signup.html" style="color: #7453fc;">Sign up here</a>
            </p>
        </form>
    </div>

    <!-- Scripts -->
    <script src="assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const form = document.getElementById('loginForm');
          if (!form) return;

          form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('username')?.value?.trim();
            const password = document.getElementById('password')?.value;

            if (!email || !password) {
              alert('Email and password required');
              return;
            }

            try {
              const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
              });
              const data = await res.json();
              if (res.ok && data.success) {
                // Store token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Check if there's a redirect URL stored
                const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                if (redirectUrl) {
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectUrl;
                } else {
                    // Redirect to homepage
                    window.location.href = 'index.html';
                }
              } else {
                alert(data.error || 'Login failed');
              }
            } catch (err) {
              console.error(err);
              alert('Login failed, try again');
            }
          });
        });
    </script>
</body>
</html>
