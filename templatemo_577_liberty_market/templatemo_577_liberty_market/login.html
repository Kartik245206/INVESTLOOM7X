<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Login - INVESTLOOM7X</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
    <link rel="stylesheet" href="assets/css/dashboard-common.css">
    <link rel="stylesheet" href="assets/css/desktop-only.css">
    <style>

        .login-container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 90px;
            background: rgba(50, 47, 50, 0.95);
            border-radius: 200px;
            box-shadow: 0 4px 8px rgba(192, 5, 199, 0.166);
            border: 14px solid rgb(88, 2, 87);
        }
        .login-container h2 {
            color: #fff;
            margin-bottom: 90px;
            text-align: center;
            font-size: 90px;
        }

        .btn-primary {
            background: #7453fc;
            border-radius: 60px;
            padding: 32px;
            transition: all 0.3s ease;
            font-size: 40px;
        }
        .btn-primary:hover {
            background: #5b42c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(116, 83, 252, 0.3);
        }
        .text-center {
            text-align: center !important;
            font-size: 40px;
        }
    </style>
<body>
    <!-- Remove mobile menu elements -->
    <header class="header-area">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="INVESTLOOM7X">
            </a>
        </div>
    </header>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3" style="color: #fff;">
                Don't have an account? <a href="signup.html" style="color: #7453fc;">Sign up here</a>
            </p>
        </form>
    </div>

    <!-- Scripts -->
        <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            if (!form) return;
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password }),
                        credentials: 'include'
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Invalid credentials');
                    }
                    
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect after successful login
                    const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                    window.location.href = redirectUrl || 'index.html';
                    
                } catch (error) {
                    alert(error.message || 'Login failed. Please check your credentials.');
                }
            });

          form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email')?.value?.trim();

            const password = document.getElementById('password')?.value;

            if (!email || !password) {
              alert('Email and password required');
              return;
            }

            const result = await auth.login(email, password);

            if (!result.success) {
              alert(result.message || 'Login failed. Please check your credentials.');
            }
            // Successful login is handled by auth.js (redirect)
          });
        });
    </script>
    <script src="assets/js/navigation.js"></script>
    <link rel="stylesheet" href="assets/css/navigation.css">
    <script src="assets/js/auth.js"></script>
</body>
</html>
