<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reset Password - INVESTLOOM7X</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Create a new password for INVESTLOOM7X">
    <meta name="author" content="INVESTLOOM7X">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            z-index: 10;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
        }
        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        .requirement {
            margin: 3px 0;
        }
        .requirement i {
            margin-right: 5px;
        }
        .requirement.valid {
            color: #28a745;
        }
        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-key"></i> Create New Password
            </h2>
            
            <!-- Alert Container -->
            <div class="alert" id="alertMessage" role="alert"></div>
            
            <!-- Password Reset Form -->
            <form id="resetForm" class="needs-validation" novalidate>
                <!-- New Password Field -->
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="New password" required minlength="8">
                    <label for="password">New Password</label>
                    <span class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="invalid-feedback">Password must meet all requirements below.</div>
                </div>

                <!-- Password Requirements -->
                <div class="password-requirements mb-3">
                    <div class="requirement" id="length">
                        <i class="fas fa-times"></i> At least 8 characters
                    </div>
                    <div class="requirement" id="uppercase">
                        <i class="fas fa-times"></i> One uppercase letter
                    </div>
                    <div class="requirement" id="lowercase">
                        <i class="fas fa-times"></i> One lowercase letter
                    </div>
                    <div class="requirement" id="number">
                        <i class="fas fa-times"></i> One number
                    </div>
                    <div class="requirement" id="special">
                        <i class="fas fa-times"></i> One special character
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-floating mb-4 position-relative">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm password" required>
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="invalid-feedback">Passwords must match.</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="submitText">Reset Password</span>
                    <div class="spinner-border loading-spinner" id="loadingSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Get reset token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showAlert('Invalid or missing reset token. Please request a new password reset.', 'danger');
                submitBtn.disabled = true;
            }

            // Password visibility toggle
            [togglePassword, toggleConfirmPassword].forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    this.innerHTML = type === 'password' ? 
                        '<i class="fas fa-eye"></i>' : 
                        '<i class="fas fa-eye-slash"></i>';
                });
            });

            // Password validation
            const requirements = {
                length: /.{8,}/,
                uppercase: /[A-Z]/,
                lowercase: /[a-z]/,
                number: /\d/,
                special: /[!@#$%^&*]/
            };

            function validatePassword() {
                const value = password.value;
                let isValid = true;

                Object.keys(requirements).forEach(req => {
                    const element = document.getElementById(req);
                    const icon = element.querySelector('i');
                    const isReqValid = requirements[req].test(value);
                    
                    element.classList.toggle('valid', isReqValid);
                    element.classList.toggle('invalid', !isReqValid);
                    icon.className = isReqValid ? 'fas fa-check' : 'fas fa-times';
                    
                    if (!isReqValid) isValid = false;
                });

                return isValid;
            }

            password.addEventListener('input', validatePassword);
            
            // Confirm password validation
            confirmPassword.addEventListener('input', function() {
                const isMatch = this.value === password.value;
                this.setCustomValidity(isMatch ? '' : 'Passwords must match');
            });

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!form.checkValidity() || !validatePassword()) {
                    e.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                if (password.value !== confirmPassword.value) {
                    showAlert('Passwords do not match.', 'danger');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';

                try {
                    const response = await fetch(`/api/auth/reset-password/${token}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            password: password.value
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showAlert('Password has been successfully reset!', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        throw new Error(result.error || 'Failed to reset password');
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            });

            function showAlert(message, type) {
                const alert = document.getElementById('alertMessage');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
