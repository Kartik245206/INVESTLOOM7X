<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Verify Email - INVESTLOOM7X</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Verify your email address for INVESTLOOM7X">
    <meta name="author" content="INVESTLOOM7X">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .verify-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .icon-container {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verify-container">
            <div class="icon-container">
                <i class="fas fa-envelope"></i>
            </div>
            
            <h2 class="mb-4">Verify Your Email</h2>
            
            <!-- Alert Container -->
            <div class="alert" id="alertMessage" role="alert"></div>
            
            <div id="verificationContent">
                <p class="mb-4">We've sent a verification link to your email address. Please click the link to verify your account.</p>
                
                <p class="text-muted mb-4">Didn't receive the email?</p>
                
                <button class="btn btn-primary" id="resendBtn">
                    <span id="resendText">Resend Verification Email</span>
                    <div class="spinner-border loading-spinner" id="loadingSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
                
                <p class="mt-4">
                    <a href="login.html" class="text-decoration-none">Back to Login</a>
                </p>
            </div>
            
            <div id="verificationSuccess" style="display: none;">
                <div class="icon-container">
                    <i class="fas fa-check-circle text-success"></i>
                </div>
                <h3>Email Verified!</h3>
                <p class="mb-4">Your email has been successfully verified.</p>
                <a href="login.html" class="btn btn-primary">Continue to Login</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const resendBtn = document.getElementById('resendBtn');
            const resendText = document.getElementById('resendText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // If token is present in URL, verify it
            if (token) {
                verifyToken(token);
            }

            // Resend verification email
            resendBtn.addEventListener('click', async function() {
                // Show loading state
                resendBtn.disabled = true;
                resendText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';

                try {
                    const response = await fetch('/api/auth/resend-verification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showAlert('Verification email sent! Please check your inbox.', 'success');
                    } else {
                        throw new Error(result.error || 'Failed to resend verification email');
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    // Reset button state
                    resendBtn.disabled = false;
                    resendText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            });

            async function verifyToken(token) {
                try {
                    const response = await fetch(`/api/auth/verify-email/${token}`);
                    const result = await response.json();

                    if (response.ok) {
                        document.getElementById('verificationContent').style.display = 'none';
                        document.getElementById('verificationSuccess').style.display = 'block';
                    } else {
                        throw new Error(result.error || 'Email verification failed');
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                }
            }

            function showAlert(message, type) {
                const alert = document.getElementById('alertMessage');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
