<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password - INVESTLOOM7X</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Reset your password for INVESTLOOM7X">
    <meta name="author" content="INVESTLOOM7X">
    
    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .loading-spinner {
            display: none;
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <h2 class="text-center mb-4">
                <i class="fas fa-lock"></i> Reset Password
            </h2>
            
            <!-- Alert Container -->
            <div class="alert" id="alertMessage" role="alert"></div>
            
            <!-- Password Reset Form -->
            <form id="resetForm" class="needs-validation" novalidate>
                <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                
                <!-- Email Field -->
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                    <span id="submitText">Send Reset Link</span>
                    <div class="spinner-border loading-spinner" id="loadingSpinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>

                <!-- Back to Login -->
                <p class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none">Back to Login</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!form.checkValidity()) {
                    e.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';

                try {
                    const formData = new FormData(form);
                    const data = Object.fromEntries(formData.entries());

                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showAlert('Password reset instructions have been sent to your email.', 'success');
                        form.reset();
                    } else {
                        throw new Error(result.error || 'Failed to send reset instructions');
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                }
            });

            function showAlert(message, type) {
                const alert = document.getElementById('alertMessage');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                alert.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        alert.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
