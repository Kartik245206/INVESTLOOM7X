<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INVESTLOOM7X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <script src="../assets/js/common.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .google-btn {
            background: #fff;
            color: #757575;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #f1f1f1;
            border-color: #ccc;
        }

        .google-btn img {
            width: 24px;
            height: 24px;
        }

        .or-divider {
            text-align: center;
            position: relative;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2 class="text-center mb-4">Welcome to INVESTLOOM7X</h2>

        <div id="alertMessage" class="alert" style="display: none;"></div>

        <!-- Google Sign In Button -->
        <button onclick="handleGoogleLogin()" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Continue with Google
        </button>

        <div class="or-divider">
            <span>or</span>
        </div>

        <!-- Regular Sign In Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </p>
    </div>

    <script>
        function handleGoogleLogin() {
            const apiBase = window.API_BASE || 'https://investloom7x.onrender.com';
            window.location.href = `${apiBase}/api/auth/google`;
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is already logged in
            // Note: This check should ideally use the full API path too

            // Handle regular login form
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Use generic fetchWithAuth if available, or construct URL
                    const apiBase = window.API_BASE || 'https://investloom7x.onrender.com';
                    const response = await fetch(`${apiBase}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('currentUser', JSON.stringify(data.user));

                        const redirectTo = sessionStorage.getItem('redirectAfterLogin');
                        if (redirectTo) {
                            sessionStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectTo;
                        } else {
                            window.location.href = '../profile.html';
                        }
                    } else {
                        showAlert(data.error || 'Login failed', 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    // Fallback for demo/offline
                    if (email && password) {
                        // Mock login
                        localStorage.setItem('token', 'demo-token');
                        localStorage.setItem('currentUser', JSON.stringify({
                            username: email.split('@')[0],
                            email: email,
                            balance: 0
                        }));
                        window.location.href = '../profile.html';
                        return;
                    }
                    showAlert('An error occurred. Please try again.', 'danger');
                }
            });
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            if (alertDiv) {
                alertDiv.className = `alert alert-${type}`;
                alertDiv.textContent = message;
                alertDiv.style.display = 'block';
            } else {
                alert(message);
            }
        }
    </script>
</body>

</html>
