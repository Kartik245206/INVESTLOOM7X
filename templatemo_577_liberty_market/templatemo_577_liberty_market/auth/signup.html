<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - INVESTLOOM7X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .google-btn {
            background: #fff;
            color: #757575;
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .google-btn:hover {
            background: #f1f1f1;
            border-color: #ccc;
        }

        .google-btn img {
            width: 24px;
            height: 24px;
        }

        .or-divider {
            text-align: center;
            position: relative;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .or-divider::before {
            left: 0;
        }

        .or-divider::after {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h2 class="text-center mb-4">Create Account</h2>

        <div id="alertMessage" class="alert" style="display: none;"></div>

        <!-- Google Sign Up Button -->
        <button onclick="window.location.href='/api/auth/google'" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Sign up with Google
        </button>

        <div class="or-divider">
            <span>or</span>
        </div>

        <!-- Regular Sign Up Form -->
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required minlength="3" maxlength="30">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6">
                <small class="form-text text-muted">Minimum 6 characters</small>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required minlength="6">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" required pattern="^\+?[\d\s-]{10,}$"
                    title="Please enter a valid phone number (minimum 10 digits)">
            </div>
            <div class="mb-3">
                <label class="form-label">UPI ID (Optional)</label>
                <input type="text" class="form-control" id="upiId">
            </div>
            <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is already logged in
            fetch('/api/auth/status')
                .then(res => res.json())
                .then(data => {
                    if (data.isAuthenticated) {
                        window.location.href = '/profile.html';
                    }
                })
                .catch(err => console.log('Not logged in'));

            // Handle signup form
            document.getElementById('signupForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Check if passwords match
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'danger');
                    return;
                }

                const formData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: password,
                    phoneNumber: document.getElementById('phoneNumber').value,
                    upiId: document.getElementById('upiId').value || null
                };

                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showAlert('Account created successfully! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showAlert(data.error, 'danger');
                    }
                } catch (error) {
                    showAlert('An error occurred. Please try again.', 'danger');
                }
            });
        });

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
        }
    </script>
</body>

</html>
