    <div class="item-details-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="left-image">
                        <img src="" alt="" id="productImage">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="product-details">
                        <h2 id="productName"></h2>
                        <div class="plan-type">
                            <span id="productPlan"></span>
                        </div>
                        <div class="price-info">
                            <div class="daily-return">
                                <span>Daily Return</span>
                                <h3 id="productPrice"></h3>
                            </div>
                            <div class="total-return">
                                <span>Total Return</span>
                                <h3 id="productTotal"></h3>
                            </div>
                        </div>
                        <div class="duration">
                            <span>Duration</span>
                            <h4>100 Days</h4>
                        </div>
                        <div class="purchase-button">
                            <button onclick="purchaseProduct()" class="main-button">Purchase Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/custom.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        if (!productId) {
            alert('Product not found');
            window.location.href = 'index.html';
            return;
        }

        // Get products from localStorage
        const products = JSON.parse(localStorage.getItem('products') || '[]');
        const product = products.find(p => p.id == productId);

        if (!product) {
            alert('Product not found');
            window.location.href = 'index.html';
            return;
        }

        // Update UI with product details
        document.getElementById('productImage').src = product.image;
        document.getElementById('productName').textContent = product.name;
        document.getElementById('productPlan').textContent = product.Plans;
        document.getElementById('productPrice').textContent = `₹${product.price}/day`;
        document.getElementById('productTotal').textContent = `₹${product.total}`;
    });

    async function purchaseProduct() {
        try {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Please login to purchase');
                window.location.href = 'login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const product = products.find(p => p.id == productId);

            if (!product) {
                alert('Product not found');
                return;
            }

            // API call to backend
            const response = await fetch('/api/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({
                    productId: product.id,
                    amount: product.price
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Purchase failed');
            }

            const result = await response.json();

            // Update local storage with new balance
            currentUser.balance = result.newBalance;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            // Add to purchases
            const purchases = JSON.parse(localStorage.getItem('purchases') || '[]');
            purchases.push({
                id: result.purchaseId || 'PUR_' + Date.now(),
                productId: product.id,
                productName: product.name,
                purchaseDate: new Date().toISOString(),
                price: product.price,
                totalReturn: product.total,
                daysRemaining: 100,
                status: 'active',
                dailyReturns: []
            });
            localStorage.setItem('purchases', JSON.stringify(purchases));

            alert('Purchase successful! Check your profile for investment details.');
            window.location.href = 'profile.html';

        } catch (error) {
            console.error('Purchase error:', error);
            alert(error.message || 'Purchase failed. Please try again.');
        }
    }
    </script>
